<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games Comparator</title>
  <!-- Import Tailwind CSS -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    ::-webkit-scrollbar { width: 14px;} ::-webkit-scrollbar-thumb { border: 4px solid rgba(0, 0, 0, 0); background-clip: padding-box; border-radius: 9999px; background-color: rgba(255, 255, 255, 0.2); }::-webkit-scrollbar-thumb:hover {background-color: rgba(255, 255, 255, 0.6);}.overflow-y-overlay { overflow-y: overlay!important; }
</style>
</head>
<body class="overflow-y-overlay text-gray-700 bg-no-repeat bg-cover" style="background-image: url('./img/background.png');">

  <!-- Use flexbox and items-center to center the header -->
  <div class="flex items-center justify-center">
    <!-- Title -->
    <img class="mt-12" src="./img/header.gif"/>
  </div>

  <!-- Use flexbox and items-center to center the search bar -->
  <div class="flex items-center justify-center mt-10 mx-4">
    <!-- Use p-4 and rounded-full to add padding and round the corners of the input field -->
    <input type="text" class="py-3 px-6 rounded-full text-3xl w-full lg:w-1/2 opacity-75" placeholder="Search the game...">
  </div>

  <!-- Display result of the research -->
  <div class="container mt-10 mx-auto p-4">
  <div class="grid grid-cols-1 gap-4 lg:grid-cols-5">
  
    <!-- Steam -->
    <div class="col-span-1">
      <div id="Steam" class="flex items-center justify-around flex-col w-auto h-full rounded-2xl bg-white opacity-50 hover:opacity-80 transition-opacity p-4 cursor-pointer">
        <img class="w-9/12" src="./img/Steam.png"/>
        <p class="text-center text-4xl">Steam</p>
      </div>
    </div>
    
    <!-- Instant Gaming -->
    <div class="col-span-1">
      <div id="IG" class="flex items-center justify-around flex-col w-auto h-full rounded-2xl bg-white opacity-50 hover:opacity-80 transition-opacity p-4 cursor-pointer">
        <img class="w-9/12" src="./img/IG.png"/>
        <p class="text-center text-4xl">Instant Gaming</p>
      </div>
    </div>

    <!-- G2A -->
    <div class="col-span-1">
      <div id="G2A" class="flex items-center justify-around flex-col w-auto h-full rounded-2xl bg-white opacity-50 hover:opacity-80 transition-opacity p-4 cursor-pointer">
        <img class="w-9/12" src="./img/G2A.png"/>
        <p class="text-center text-4xl">G2A</p>
      </div>
    </div>

    <!-- Epics Games -->
    <div class="col-span-1">
      <div id="Epics" class="flex items-center justify-around flex-col w-auto h-full rounded-2xl bg-white opacity-50 hover:opacity-80 transition-opacity p-4 cursor-pointer">
        <img class="w-9/12" src="./img/Epic.png"/>
        <p class="text-center text-4xl">Epics Games</p>
      </div>
    </div>

    <!-- Gog -->
    <div class="col-span-1">
      <div id="GOG" class="flex items-center justify-around flex-col w-auto h-full rounded-2xl bg-white opacity-50 hover:opacity-80 transition-opacity p-4 cursor-pointer">
        <img class="w-9/12" src="./img/Gog.png"/>
        <p class="text-center text-4xl">GOG</p>
      </div>
    </div>
  </div>

  </div>

  <footer class="w-full p-2 text-center text-gray-400">
    Â© Pierre#8057
  </footer>

</body>
</html>
