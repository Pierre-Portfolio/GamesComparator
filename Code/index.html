<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Search</title>
  <!-- Import Tailwind CSS -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-center bg-no-repeat bg-cover" style="background-image: url('https://wallpaperaccess.com/full/6505830.png');">
  <!-- Use flexbox and items-center to center the header -->
  <div class="flex items-center justify-center h-12">
    <!-- Use text-4xl and text-center to make the header larger and center it -->
    <h1 class="text-4xl text-center text-white font-sans font-bold">Comparateur de jeux</h1>
  </div>
  <!-- Use flexbox and items-center to center the search bar -->
  <div class="flex items-center justify-center h-screen mt-12">
    <!-- Use p-4 and rounded-full to add padding and round the corners of the input field -->
    <input type="text" class="p-4 rounded-full text-3xl" placeholder="Search the galaxy...">
  </div>
</body>
</html>
